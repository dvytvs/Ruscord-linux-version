name: Ruscord Node.js CI Linux Build

on:
  workflow_dispatch:

jobs:
  build-debian:
    name: Build-Debian
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye
    permissions:
      contents: read

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y curl git ca-certificates binutils sudo libarchive-tools rpm libcrypt1
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка npm-зависимостей
        run: |
          npm install -g npm@11
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Сборка Debian-артефактов (без rpm)
        run: npx electron-builder --linux deb snap AppImage tar.xz --x64 --publish=never

      - name: Загрузка .deb
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-deb
          path: dist/*.deb

      - name: Загрузка .snap
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-snap
          path: dist/*.snap

      - name: Загрузка .AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-appimage
          path: dist/*.AppImage

      - name: Загрузка .tar.xz
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-tarxz
          path: dist/*.tar.xz

  build-fedora:
    name: Build-Fedora
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    permissions:
      contents: read

    steps:
      - name: Установка зависимостей
        run: |
          dnf install -y curl git rpm rpm-build nodejs sudo libxcrypt-compat rpmdevtools

      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка npm-зависимостей
        run: |
          npm install -g npm@11
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Сборка RPM
        run: npx electron-builder --linux rpm --x64 --publish=never

      - name: Загрузка .rpm
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-rpm
          path: dist/*.rpm
