name: Ruscord Node.js CI Linux Build

on:
  workflow_dispatch:

jobs:
  build-debian:
    name: Build-Debian
    runs-on: ubuntu-latest
    container:
      image: debian:bullseye
    permissions:
      contents: read

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y curl git ca-certificates binutils sudo libarchive-tools rpm libcrypt1
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка npm-зависимостей
        run: |
          npm install -g npm@11
          if [ -f package-lock.json ]; then
            echo "Используем npm ci"
            npm ci
          else
            echo "package-lock.json не найден, запускаем npm install"
            npm install
          fi

      - name: Сборка приложения
        run: npx electron-builder --linux deb snap AppImage tar.xz --x64 --publish=never

      - name: Загрузка артефактов (.deb)
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-deb
          path: dist/*.deb

      - name: Загрузка артефактов (.snap)
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-snap
          path: dist/*.snap

      - name: Загрузка артефактов (.AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-appimage
          path: dist/*.AppImage

      - name: Загрузка артефактов (.tar.xz)
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-tarxz
          path: dist/*.tar.xz

  build-fedora:
    name: Build-Fedora
    runs-on: ubuntu-latest
    container:
      image: fedora:latest
    permissions:
      contents: read

    steps:
      - name: Установка зависимостей
        run: |
          dnf install -y curl git rpm nodejs sudo libxcrypt-compat

      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка зависимостей для other-package
        working-directory: ./other-package
        run: |
          npm install -g npm@11
          if [ -f package-lock.json ]; then
            echo "Используем npm ci"
            npm ci
          else
            echo "package-lock.json не найден, запускаем npm install"
            npm install
          fi

      - name: Сборка RPM
        working-directory: ./other-package
        run: npm run dist

      - name: Загрузка артефактов (.rpm)
        uses: actions/upload-artifact@v4
        with:
          name: Ruscord-rpm
          path: other-package/dist/*.rpm
