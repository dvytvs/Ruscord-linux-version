<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ruscord Загрузка</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #121212;
      color: #ffffff;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    #status {
      font-size: 16px;
      margin-bottom: 12px;
      white-space: nowrap;
    }
    #progress-container {
      width: 80%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff00;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="status">Проверка подключения к интернету...</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <script>
    window.electronAPI.onStatusUpdate(text => {
      document.getElementById('status').innerText = text;
    });
    window.electronAPI.onProgressUpdate((downloaded, total) => {
      const pc = document.getElementById('progress-container');
      const pb = document.getElementById('progress-bar');
      pc.style.display = 'block';
      if (total && total > 0) {
        pb.style.width = (downloaded / total * 100) + '%';
      }
    });
  </script>
</body>
</html>
