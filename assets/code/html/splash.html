<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      width: 64px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    #progress-container {
      width: 80%;
      height: 10px;
      background: #2a2a2a;
      border-radius: 5px;
      margin-top: 15px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background: #555;
    }
  </style>
</head>
<body>
  <img src="../../Images/iconnobg.png" alt="icon" />
  <div id="status">Проверка подключения...</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <script>
    window.splashAPI.onStatus(text => {
      document.getElementById('status').textContent = text
    })
    window.splashAPI.onProgress(({ downloaded, total }) => {
      const pct = total ? (downloaded / total) * 100 : 0
      document.getElementById('progress-bar').style.width = pct + '%'
      document.getElementById('status').textContent =
        `Скачано ${formatBytes(downloaded)} из ${formatBytes(total)}`
    })
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Б'
      const k = 1024
      const sizes = ['Б', 'КБ', 'МБ', 'ГБ', 'ТБ', 'ПТ']
      const i = Math.floor(Math.log(bytes) / Math.log(k))
      return (bytes / k ** i).toFixed(2) + ' ' + sizes[i]
    }
  </script>
</body>
</html>
